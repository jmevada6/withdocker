apiVersion: v1
kind: Pod
metadata: 
  name: web-pod
  labels:
    app: myapp
    type: front-end
spec:
  containers:
  - name: web
    image: nginx:alpine
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  ports:
  - targetPort: 80
    port: 80
    nodePort: 30009
  selector:
    app: myapp
    type: front-end