apiVersion: app/v1
kind: Deployment
metadata:
  name: basic-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: basic-app
  template:
    metadata:
      labels:
        app: basic-app
    spec:
      containers:
      - name: basicapp
        image: jmevada6/myfirstapp
        ports:
        - containerPort: 80
        env:
          - name: PORT
            value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: basic-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: basic-app